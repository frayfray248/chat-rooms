<!DOCTYPE html>
<html>

<head>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <form id="joinRoomForm">
        <button id="createRoomButton" type="button">Create Room</button>
        <label for="roomIdInput">Room Key:</label>
        <input id="roomIdInput" type="text" required>
        <label for="usernameInput" required>Username:</label>
        <input id="usernameInput" type="text" required>
        <input type="submit" value="Join">
    </form>

    <div id="chatRoom" hidden>
        <h1 id="chatRoomId">Room: ??</h1>
        <form id="messageForm">
            <input id="messageInput" type="text">
            <input type="submit">
        </form>
        <div id="chatWindow">

        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/chatRoom.js"></script>
    <script src="/scripts/selectors.js"></script>
    <script src="/scripts/DOMhandlers.js"></script>
    <script src="/scripts/socketHandlers.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
